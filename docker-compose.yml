version: '3.8'

services:
  pomodoro:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pomodoro-timer
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "app.name=pomodoro-timer"
      - "app.description=Svelte 5 Pomodoro Timer with premium UI"
